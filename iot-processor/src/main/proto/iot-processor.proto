syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.github.rmiot.model";
option java_outer_classname = "TestProtos";

import "google/protobuf/any.proto";

message SmartObjectMessage {
  string timestamp = 1;
  Data data = 2;
}

message Data {
  string type = 1;
  google.protobuf.Any data = 2;
}

message Temperature {
  string value = 1;
}

message Position {
  string latitude = 1;
  string longitude = 2;
}

message Humidity {
  string value = 1;
}